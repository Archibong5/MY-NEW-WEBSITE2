  <div class="landing-page">
    <!-- <img class="ellipse1" src="images/ellipse1.svg" alt=""> -->

      <img class="woman" src="images/woman.png" alt="">

    <div class="R1">
      <h1 class="feel">Feel the Music</h1>

      <a href="#"><img class="stream-btn" src="images/stream-button.svg" alt=""></a>
      <!-- <img class="ellipse3" src="images/ellipse3.svg" alt=""> -->
    </div>
  </div>

</section>


<!-- FEATURES -->

<section id="features">
  <div class="features">
    <div class="L2">
      <h1 class="discover">Discover New Music</h1>
      <div class="feature-box">
        <a href="#"><img class="discover-image" src="images/chart.svg" alt=""></a>
        <a href="#"><img class="discover-image discover-image2" src="images/album.svg" alt=""></a>
        <a href="#"><img class="discover-image" src="images/more.svg" alt=""></a>

      </div>
      <p class="listen">Listen to the largest collection and the latest album only on Soundify</p>
    </div>

    <div class="R2">
      <img class="r2-image" src="images/discover-image.png" alt="">
    </div>


  </div>
</section>


<!-- SIGN UP  -->

<section id="sign-up">
 <div class="sign-up">
   <div class="L3">
     <h1 class="start">Start Streaming</h1>
     <h1 class="now">Now!</h1>
     <div class="l3-images">
       <img class="l3-image" src="images/s-image1.png" alt="">
       <img class="l3-image l3-image2" src="images/s-image2.png" alt="">
       <img class="l3-image" src="images/s-image3.png" alt="">

     </div>
   </div>

   <div class="R3">
     <label for="Name Of Subscriber">Name</label>
     <input type="text" name="name" class="name">
     <label for="email">Email</label>
     <input type="email" name="email" class="email">
     <label for="password">Password</label>
     <input type="password" name="password" class="password">

     <a href="#"> <img class="signup-btn" src="images/signup-button.svg" alt=""> </a>

   </div>
 </div>

</section>
